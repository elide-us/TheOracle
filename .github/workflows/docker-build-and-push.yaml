name: Build and Push Docker to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure using Azure Login Action
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 3: Log in to ACR
    - name: Log in to ACR
      run: |
        az acr login --name ${{ secrets.AZURE_ACR_NAME }}

    # Step 4: Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/discord-bot:latest .

    # Step 5: Push Docker Image to ACR
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/discord-bot:latest
